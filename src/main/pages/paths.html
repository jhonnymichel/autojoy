<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App Configuration</title>
</head>
<style>
  body {
    background: #ddd;
    color: #444;
  }

  * {
    font-family: sans-serif;
  }

  .form {
    visibility: hidden;
  }

  .form.active {
    visibility: visible;
  }

  .field {
    background: #bbb;
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 5px;
  }

  .field label {
    font-weight: 600;
    text-transform: uppercase;
  }

  .field .field-input {
    width: 100%;
    display: flex;
    gap: 10px;
  }

  .buttons {
    flex-shrink: 0;
  }

  .field .path-display {
    width: 100%;
    text-overflow: ellipsis;
    overflow: hidden;
    white-space: nowrap;
  }

  .header {
    padding: 10px;
    padding-bottom: 10px;
  }

  .header h2 {
    margin-bottom: 0px;
    font-size: 40px;
    font-weight: 600;
    color: #555;
    text-transform: uppercase;
  }

  .tooltip {
    font-size: 12px;
    line-height: 0;
    margin: 0;
    aspect-ratio: 1/1;
    padding: 4px;
    border-radius: 50%;
    font-weight: 600;
    background: darkgoldenrod;
    border-style: solid;
    border: 2;
  }

  .tooltip:hover {
    background: rgb(255, 255, 255);
  }

  .label-wrapper {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .label-wrapper span {
    display: flex;
    align-items: center;
  }

  button[type="submit"] {
    margin-top: 10px;
  }
</style>

<body>
  <script src="./petite-vue.iife.js"></script>
  <div class="header">
    <h2>Set Your Paths</h2>
    <p>
      Provide the path to each software you want AutoJoy to integrate with.
    </p>
    <p>
      For software you don't have or don't want to integrate with, leave it
      blank.
    </p>
    <p>Click <b>Clear</b> to stop integrating with specific software.</p>
    <p class="message"></p>
  </div>

  <div v-scope @vue:mounted="mounted">
    <form class="form" :class="{ active: ready }" @submit.prevent="saveConfig">
      <template v-for="field in fields">
        <div class="field">
          <div class="label-wrapper">
            <label>{{ field.label }}</label>
            <span>
              <button type="button" class="tooltip" @click="showTooltip(field.key)">?</button>
            </span>
          </div>
          <div class="field-input">
            <span class="path-display">{{ paths[field.key] || 'Not set' }}</span>
            <div class="buttons">
              <button type="button" @click="selectFolder(field.key)">Browse</button>
              <button type="button" @click="clearField(field.key)">Clear</button>
            </div>
          </div>
        </div>
      </template>
      <button type="submit">Save</button>
    </form>
  </div>

  <script>
    window.PetiteVue.createApp({
      ready: false,
      fields: [
        { key: 'rpcs3', label: 'RPCS3' },
        { key: 'dolphin', label: 'Dolphin' },
        { key: 'cemu', label: 'Cemu' },
        { key: 'ghwtde', label: 'Guitar Hero World Tour: Definitive Edition' },
      ],
      paths: { rpcs3: '', dolphin: '', cemu: '', ghwtde: '' },
      tooltips: {
        rpcs3: "The RPCS3 installation folder. If using EmuDeck, it's by default inside %AppData%/emudeck/Emulators ",
        cemu: "The Cemu installation folder. If using EmuDeck, it's by default inside %AppData%/emudeck/Emulators ",
        dolphin: "If using EmuDeck, it's the installation folder by default inside %AppData%/emudeck/Emulators.\nIf using standalone Dolphin, it's the Dolphin Emulator folder inside your Documents.",
        ghwtde: "It's the game settings folder by default inside your Documents/My Games folder.",
      },
      async mounted() {
        const user = await window.electron.getUser();
        this.paths = { ...this.paths, ...(user?.paths ?? {}) };
        this.ready = true;
      },
      async selectFolder(key) {
        const folderPath = await window.electron.selectFolder();
        if (folderPath) this.paths[key] = folderPath;
      },
      clearField(key) {
        this.paths[key] = '';
      },
      showTooltip(key) {
        alert(this.tooltips[key]);
      },
      saveConfig() {
        window.electron.setPaths({ ...this.paths });
        alert("Settings updated! You can close this configuration window and enjoy!\nThe app is running in the tray.");
      },
    }).mount();
  </script>
</body>

</html>
